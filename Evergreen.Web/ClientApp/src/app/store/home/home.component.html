<section id="promo"
         style="background-color: #80e27e;
         align-items: center;
         display: flex; flex-direction: column; padding: 16px;">

  <div style="display: flex; margin:60px 0;">
    <div style="width: 50%; text-align: center;">
      <!-- <a href="https://iconscout.com/illustrations/calendar" target="_blank">Calendar Illustration</a> by <a href="https://iconscout.com/contributors/manypixels-gallery" target="_blank">Manypixels Gallery</a> -->
      <svg width="300" height="250"
           xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <image href="assets/calendar.svg" height="250" width="300"/>
      </svg>
    </div>
    <div style="width: 50%">
      <h1 style="font-size: 56px; font-weight: 300; line-height: 56px;">Try contactless</h1>
      <p style="font-size:28px; font-weight: lighter; line-height: 28px; padding: 12px 0;">Place your order online and collect at a time to suit you</p>
    </div>

  </div>
</section>

<section style="padding: 16px;">
  <div style="text-align: center; margin: 30px;">
    <h2 style="font-size: 38px; font-weight: lighter;">Explore our products</h2>
    <p style="font-size: 16px;">We currently have a limited range of our most popular products available</p>
  </div>

  <div class="category-grid" style="max-width: 920px; text-align: center;display: flex; align-items: center; justify-content:space-evenly; flex-direction: row; padding: 16px; margin: 0 auto;">
    <ng-container *ngIf="(categories$ | async) as categories; else loadingCats">
      <mat-card style="margin:0 40px; flex: 1" *ngFor="let c of categories">
        <mat-card-content>
          <img height="120" [src]="c.imageUrl" alt="Image of {{c.title}}">
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/product/category', c.id]">
            {{c.title}}
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
    <ng-template #loadingCats>
      <p style="text-align: center">Loading...</p>
    </ng-template>

  </div>
</section>
